
{% if page.language %}
  {% assign site-link = site.data.languages.[page.language].site-link %}
{% else %}
  {% assign site-link = site.data.languages.de.site-link %}
{% endif %}

<a id="track-se-logo{{include.placement | prepend: '-'}}" class="logo{% if include.small %} logo--sm{% endif %}" href="{{site-link}}">

</a>
